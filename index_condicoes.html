<html>
    <head>
        <title>
            Curso Javascript
        </title>
    </head>
    <body>
        <script>
            //CONDICOES
            
            //Função com condicional IF.
            function retornaSexo(sexo){
                // M ou F
                if(sexo === 'M'){
                    return 'Masculino';
                }else if(sexo === 'F'){
                    return 'Feminino';
                }else{
                    return 'Outro';
                }
            }

            //Função com condicional SWITCH.
            function retornaSexo_2(sexo){
                // M ou F
                switch (sexo){
                    case 'M': 
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default: 
                        return 'outro';
                }
            }

            var resultado = retornaSexo('F');
            console.log(resultado);
            resultado = retornaSexo_2('M');
            console.log(resultado);

        </script>
    </body>
</html>

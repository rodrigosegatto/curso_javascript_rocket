<html>
    <head>
        <title>
            Curso Javascript
        </title>
    </head>
    <body>
        <script>
            //INTERVALO E TIMEOUT
            
            function exibeAgo(){
                console.log('Hello Word');
            }

            //Roda a função a cada 1 segundo
            setInterval(exibeAgo,1000);

            function exibeAgo_2(){
                console.log('Hello Word 2');
            }

            //Roda o processo uma única vez, porém, com dalay. 
            //Neste caso, irá rodar a função após 5 segundos
            setTimeout(exibeAgo_2,5000);

        </script>
    </body>
</html>

<html>
    <head>
        <title>
            Curso Javascript
        </title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>
        </div>
        <script>
            //ALTERANDO ESTILOS

            var boxElement = document.querySelector('.box');

            //Maneiras de trabalhar estilos dentro do JS
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = "#f00";
            

        </script>
    </body>
</html>

<html>
    <head>
        <title>
            Curso Javascript
        </title>
    </head>
    <body>
        <script>
            //VARIAVEIS E OBJETOS
            
            //Javascript deve ser colocado como ultimo elemento antes de cechar o Body
            //assim toda a página e os elementos do DOM já terão sido renderizados quando algum JS for chamaado
            console.log("Hello Word");

            // Toda variavel começa com var
            var nome = "Rodrigo";
            var idade = 23; // Integer
            var peso = 80.5; //Float
            var humano = true; //Boolean
            
            //Após já ter sido criada a variável podemos utiliza-la novamente sem o #var 
            nome = 2;

            var alunos = ['Diego','Gabriel','Rodrigo']; // Array Vetor

            //Objeto aluno e suas propriedades
            var aluno = {
                nome: 'Rodrigo',
                idade: 23,
                peso: 80.5,
                humano: true
            };
            
            //Buscando informações no vetor
            console.log(alunos);
            console.log(alunos[0]);
            
            //Buscando informações no objeto
            console.log(aluno.nome);

        </script>
    </body>
</html>

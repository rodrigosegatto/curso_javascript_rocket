<html>
    <head>
        <title>
            Curso Javascript
        </title>
    </head>
    <body>
        <script>
            //FUNCOES
            
            //Criando função.
            function soma(numero1, numero2){
                var resultado = numero1 + numero2;

                return resultado;
            }

            //Define variável novamente, pois a variavel definida na função tem escopo de função.
            //Somente pode ser utilizada dentro da função, não acessível fora
            var resultado = soma (1,2);
            console.log(resultado);

        </script>
    </body>
</html>
